{% extends "base.html" %}

{% block title %}
{% if story %}
{{ story[0] }}
{% else %}
Flask App
{% endif %}

{% endblock %}

{% block content %}
<div class="row">
    {% if story %}
    <h2>{{ story[0] }}</h2>
    <p>
        {{ story[1] }}
    </p>
    <p>
        By: {{ story[2] }}
    </p>
    {% else %}
    <h3>
        Invalid Stories
    </h3>
    {% endif %}
</div>

<div>
    <a href="{{ url_for('index') }}">Back</a>
</div>
{% endblock %}
