{% extends "base.html" %}

{% block title %}
Register <!-- Not done yet -->
{% endblock %}

{% block content %}

<form method="POST">

    <div class="row-mb-3">
        <label for="registerName" class="col-2 col-form-label">Name</label>
        <div class="col-6">
            <input type="text" name="registerName" id="registerName" class="form-control" required/>
        </div>
    </div>

    <div class="row-mb-3">
        <label for="registerUsername" class="col-2 col-form-label">Username</label>
        <div class="col-6">
            <input type="text" name="registerUsername" id="registerUsername" class="form-control" required/>
        </div>
    </div>
    <div class="row-mb-3">
        <label for="registerPassword" class="col-2 col-form-label">Password</label>
        <div class="col-6">
            <input type="password" name="registerPassword" id="registerPassword" class="form-control" required/>
        </div>
    </div>


    
    <br/>
    <div class="row">
        <div class="col-6">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </div>
</form>

{% for message in get_flashed_messages() %}
<div>{{ message }}</div>
{% endfor %}

{% endblock %}
